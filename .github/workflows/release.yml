name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            asset: McpHub-macos-arm.tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            asset: McpHub-macos-intel.tar.gz
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            asset: McpHub-linux-amd64.tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            asset: McpHub-linux-arm64.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            asset: McpHub-windows-amd64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --locked

      - name: Build
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build with cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset }} McpHub
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path McpHub.exe -DestinationPath ../../../${{ matrix.asset }}
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/McpHub-macos-arm.tar.gz/McpHub-macos-arm.tar.gz
            artifacts/McpHub-macos-intel.tar.gz/McpHub-macos-intel.tar.gz
            artifacts/McpHub-linux-amd64.tar.gz/McpHub-linux-amd64.tar.gz
            artifacts/McpHub-linux-arm64.tar.gz/McpHub-linux-arm64.tar.gz
            artifacts/McpHub-windows-amd64.zip/McpHub-windows-amd64.zip
