name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            asset: McpHub-macos-arm.tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            asset: McpHub-macos-intel.tar.gz
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            asset: McpHub-linux-amd64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset }} McpHub
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/McpHub-macos-arm.tar.gz/McpHub-macos-arm.tar.gz
            artifacts/McpHub-macos-intel.tar.gz/McpHub-macos-intel.tar.gz
            artifacts/McpHub-linux-amd64.tar.gz/McpHub-linux-amd64.tar.gz
