name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: mcp-on-demand-macos-intel
          - target: aarch64-apple-darwin
            os: macos-latest
            name: mcp-on-demand-macos-arm
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: mcp-on-demand-linux-amd64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: mcp-on-demand-windows-amd64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          chmod +x mcp-on-demand
          tar czf ../../../${{ matrix.name }}.tar.gz mcp-on-demand
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }}.zip mcp-on-demand.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            mcp-on-demand-macos-intel.tar.gz
            mcp-on-demand-macos-arm.tar.gz
            mcp-on-demand-linux-amd64.tar.gz
            mcp-on-demand-windows-amd64.zip
